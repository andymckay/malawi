{% extends "layout.html" %}
{% block title %}District{% endblock %}

{% block content %}
<p>Please pick a GMC</p>
{% if facilities %}
<ul class="column">
    {% for facility in facilities %}
    <li><a href="/facility/{{ facility.id }}/">{{ facility.name }}</li>
    {% endfor %}
</ul>
{% else %}
    <p class="notice">You do not have access to that.</p>
{% endif %}
{% endblock %}
