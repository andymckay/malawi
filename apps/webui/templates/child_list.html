{% extends "layout.html" %}
{% block title %}District{% endblock %}

{% block content %}
<h2>Active children</h2>
{{ active|safe }}
<h2>Reports</h2>
{{ reports|safe }}
<h2>Inactive children</h2>
{{ inactive|safe }}

<script type="text/javascript">
$("#table-2 tr").each(function() {
    var td = $(this).find("td")[10];
    if ($(td).text() != "") {
        $(this).removeClass("even");
        $(this).css("background", "yellow !important");
    }
})
</script>
{% endblock %}
